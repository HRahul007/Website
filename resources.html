            //         var html = '<div class="resources-container"> <a href="article#/'+element['id']+'/'+element['url']+'" class="link"> <div class="img-container"> <img src="'+element['image']+'" alt="'+element['title']+'"> </div> <div class="context"> <h2 class="article-title"> '+element['title']+'</h2> <p>'+element['description']+'</p> </div> </a> </div>';

            const db = firebase.firestore();
            db.collection("articles")
            .orderBy("createdAt", "desc")
            .get()
            .then((querySnapshot) => {
                var content = "";
                querySnapshot.forEach((doc) => {
                    // doc.data() is never undefined for query doc snapshots
                    
                    content += '<div class="resources-container"> <a href="article#/'+doc.id+'/'+convertToSlug(doc.data().name)+'" class="link"> <div class="img-container"> <img src="'+doc.data().imageURL+'" alt="'+doc.data().name+'"> </div> <div class="context"> <h2 class="article-title"> '+doc.data().name+'</h2> <p>'+doc.data().description+'</p> </div> </a> </div>';
                    
                    // console.log(doc.id, " => ", doc.data());
                });
                if (querySnapshot.size < 1)
                {
                    // No Data
                    content += '<p style="text-align: center">No article for now, im still writing something interesting today.ðŸ˜Š <a href="contact">Want to suggest a topic?</a></p>';
                }
                $('.articlex-container').html(content);
                // alert(content);
            })
            .catch((error) => {
                console.log("Error getting documents: ", error);
            });
        });
    </script>
